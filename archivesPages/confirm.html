<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<button style="background:none; border:none;" onclick="showConfirm()">
		<img src="power.png" alt="deconnexion">
	</button>
	<script type="text/javascript">
		function showConfirm()
		{
			var answer=confirm("êtes vous sur de vouloir vous déconnecter ?");
			if (answer==true)
			{
				document.location.href="http://localhost/NewProject/deconnexion";
			}
			else
			{
				alert("Vous avez clique sur Annuler");
			}
		}
	</script>
	<input type="button" onclick="showConfirm()" value="Proposer le choix" />
</body>
</html>
